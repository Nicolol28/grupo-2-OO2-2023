<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agregar - Estacionamiento Inteligente</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Estacionamiento</h3>
                                </div>
                                <div class="card-body">
                                    <form action="#" th:action="@{/DisEstacionamiento}" th:object="${estacionamiento}"
                                        method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-5">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" type="text" id="nombre"
                                                        placeholder="Nombre del Estacionamiento" th:field="*{nombre}"
                                                        required>
                                                    <label for="nombre">Nombre</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-5">
                                                <div class="form-floating">
                                                    <select th:field="*{activo}">
                                                        <option value="true">Verdadero</option>
                                                        <option value="false">Falso</option>
                                                      </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="number" id="nroEstacionamiento"
                                                    placeholder="numero de plazasa" th:field="*{nroEstacionamiento}"
                                                    required>
                                                <label for="nroEstacionamiento">Numero de plazas</label>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-5">
                                                <div class="form-floating mb-3">
                                                    <select th:field="*{ocupado}">
                                                        <option value="true">Verdadero</option>
                                                        <option value="false">Falso</option>
                                                      </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <input type="submit"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="EstacionamientoInteligente">mostrar estacionamientos</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
