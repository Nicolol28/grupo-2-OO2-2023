<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Agregar - Luces Inteligente</title>
		<link href="css/styles.css" rel="stylesheet" />
		<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	</head>
	<body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutSidenav_content">
                <main>
					<div class="container-fluid px-4"></div>
						<div class="card mb-4">
							<div class="card-header">
								<i class="fas fa-table me-1"></i>
								Tabla de Sensor de Luces
							</div>
							<div class="card-body">
								<div class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">
									<div class="datatable-container">
										<table id="datatablesSimple" class="datatable-table">
											<thead>
												<tr>
													<th class="form-floating mb-3 mb-md-0">ID</th>
													<th class="form-floating mb-3 mb-md-0">Nombre</th>
													<th class="form-floating mb-3 mb-md-0">Activo</th>
													<th class="form-floating mb-3 mb-md-0">Ocupada</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="luz : ${luces}">
													<td><span th:text="${luz.id}" /></td>
													<td><span th:text="${luz.nombre}" /></td>
													<td><span th:text="${luz.activo}" /></td>
													<td><span th:text="${luz.ocupada}" /></td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="mt-auto d-md-inline-block">
										<div class="d-grid">
											<a class="btn btn-primary btn-block" href="borrarDispositivoLuces">Delete</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i>
							Tabla de los Eventos de Sensor de Luces
						</div>
						<div class="datatable-container">
							<table id="datatablesSimple" class="datatable-table">
								<thead>
									<tr>
										<th class="form-floating mb-3 mb-md-0">ID</th>
										<th class="form-floating mb-3 mb-md-0">Descripcion</th>
										<th class="form-floating mb-3 mb-md-0">Dia</th>
										<th class="form-floating mb-3 mb-md-0">Hora Desde</th>
										<th class="form-floating mb-3 mb-md-0">Hora Hasta</th>
										<th class="form-floating mb-3 mb-md-0">ID de LucesInteligente</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="luz : ${luces}">
										<td>
											<ul>
												<li th:each="evento : ${luz.eventos}" th:utext="${evento.idEvento}"></li>
											</ul>
										</td>
										<td>
											<ul>
												<li th:each="evento : ${luz.eventos}" th:utext="${evento.descripcion}"></li>
											</ul>
										</td>
										<td>
											<ul>
												<li th:each="evento : ${luz.eventos}" th:utext="${evento.dia}"></li>
											</ul>
										</td>
										<td>
											<ul>
												<li th:each="evento : ${luz.eventos}" th:utext="${evento.horaDesde}"></li>
											</ul>
										</td>
										<td>
											<ul>
												<li th:each="evento : ${luz.eventos}" th:utext="${evento.horaHasta}"></li>
											</ul>
										</td>
										<td>
											<ul>
												<li th:each="evento : ${luz.eventos}" th:utext="${evento.dispositivo.id}"></li>
											</ul>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="mt-auto d-md-inline-block">
								<div class="d-grid">
									<a class="btn btn-primary btn-block" href="LucesInteligente">Home Luces</a>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
			<div id="layoutAuthentication_footer">
				<footer class="py-4 bg-light mt-auto">
					<div class="container-fluid px-4">
						<div class="d-flex align-items-center justify-content-between small">
							<div class="text-muted">Copyright &copy; Your Website 2023</div>
							<div>
								<a href="#">Privacy Policy</a>
								&middot;
								<a href="#">Terms &amp; Conditions</a>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
