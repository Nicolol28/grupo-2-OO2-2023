<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Eventos por id dispositivo</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4"></div>
				<div class="card mb-4">
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i>
							Tabla de Eventos Por id Dispositivo
						</div>
						<div class="datatable-container">
							<table id="datatablesSimple" class="datatable-table">
								<thead>
									<tr>
										<th class="form-floating mb-3 mb-md-0">ID</th>
										<th class="form-floating mb-3 mb-md-0">Descripcion</th>
										<th class="form-floating mb-3 mb-md-0">Dia</th>
										<th class="form-floating mb-3 mb-md-0">Hora Desde</th>
										<th class="form-floating mb-3 mb-md-0">ID del sensor Temperatura</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="evento : ${eventos}">
										<td><span th:text="${evento.idEvento}" /></td>
										<td><span th:text="${evento.descripcion}" /></td>
										<td><span th:text="${evento.dia}" /></td>
										<td><span th:text="${evento.horaDesde}" /></td>
										<td><span th:text="${evento.dispositivo.id}" /></td>
									</tr>
								</tbody>
							</table>
							<div class="mt-auto d-md-inline-block">
								<div class="d-grid">
									<a class="btn btn-primary btn-block" href="DispositivosInteligentes">Home
										Dispositivos</a>
								</div>
							</div>
						</div>
					</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2023</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
